{% extends "layouts/base.html" %} {% block title %} Profile {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div class="container-fluid py-2">
  <!-- Card Search-->
  <div class="row">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-md-3">
            <label for="filtroNome" class="form-label">Nome do Usuário</label>
            <input
              type="text"
              class="form-control border ps-1"
              id="filtroNome"
              placeholder="Digite o nome"
            />
          </div>
          <div class="col-md-2">
            <label for="filtroCodigo" class="form-label">Código</label>
            <input
              type="text"
              class="form-control border ps-1"
              id="filtroCodigo"
              placeholder="Código"
            />
          </div>
          <div class="col-md-3">
            <label for="filtroEmail" class="form-label">Email</label>
            <input
              type="text"
              class="form-control border ps-1"
              id="filtroEmail"
              placeholder="Digite o email"
            />
          </div>
          <div class="col-md-2">
            <label for="filtroTipo" class="form-label">Tipo</label>
            <select class="form-select" id="filtroTipo">
              <option value="todos" selected>Todos</option>
              <option value="administrador">Administrador</option>
              <option value="usuario">Usuário</option>
            </select>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="filtroAtivo"
                checked
              />
              <label class="form-check-label" for="filtroAtivo"> Ativo </label>
            </div>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-md-2">
            <button
              type="button"
              class="btn btn-secondary w-100"
              id="btnLimpar"
            >
              <i class="material-symbols-rounded me-2">backspace</i> Limpar
            </button>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary w-100" id="btnFiltrar">
              <i class="material-symbols-rounded me-2">visibility</i> Filtrar
            </button>
          </div>
          <div class="col-md-2">
            <a
              class="btn btn-success w-100"
              href="{{ url_for('travel_blueprint.add_travel') }}"
            >
              <i class="material-symbols-rounded me-2">add_circle</i>
              <span class="nav-link-text ms-1">Adicionar</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

                </tr>

  <div
    class="modal fade"
    id="userModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="userModalLabel"
    aria-hidden="true"

    <div class="modal-dialog modal-lg" role="document">
