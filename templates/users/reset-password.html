{% extends "layouts/base.html" %} {% block title %}Alterar Senha{% endblock %}
{% block stylesheets %}
<style>
  .card-center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 85vh;
  }

  .password-card {
    width: 100%;
    max-width: 500px;
    border-radius: 15px;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 500;
  }

  .btn-save {
    width: 100%;
    padding: 0.6rem;
    font-weight: bold;
  }
</style>
{% endblock stylesheets %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div
    class="card shadow-sm p-3 password-card"
    style="width: 500px; border-radius: 12px"
  >
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Alterar Senha</h5>
      <form id="passwordChangeForm">
        <div class="row">
          <!-- Senha Atual -->
          <div class="col-12 mb-3">
            <label for="currentPassword" class="form-label">Senha Atual</label>
            <input
              type="password"
              class="form-control border ps-1"
              id="currentPassword"
              name="current_password"
              required
            />
          </div>

          <!-- Nova Senha + Confirmação -->
          <div class="col-12">
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nova Senha</label>
              <input
                type="password"
                class="form-control border ps-1"
                id="newPassword"
                name="new_password"
                required
              />
            </div>

            <div class="mb-4">
              <label for="confirmNewPassword" class="form-label"
                >Confirmar Nova Senha</label
              >
              <input
                type="password"
                class="form-control border ps-1"
                id="confirmNewPassword"
                name="confirm_new_password"
                required
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">
          Salvar
        </button>
      </form>
    </div>
  </div>
</div>

{% block javascripts %}

<script
  type="module"
  src="{{ url_for('static', filename='/assets/js/application/userModal.js') }}"
></script>
{% endblock javascripts %} {% endblock content %}
